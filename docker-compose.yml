services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: botman-postgres
    environment:
      POSTGRES_USER: botman
      POSTGRES_PASSWORD: botman_dev
      POSTGRES_DB: botman_development
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U botman -d botman_development']
      interval: 10s
      timeout: 5s
      retries: 5

  # Discord Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.node
      target: development
    container_name: botman-bot
    command: npm run dev:bot
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://botman:botman_dev@postgres:5432/botman_development
      IS_DEV: 'true'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    tty: true
    stdin_open: true

  # Background Job Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.node
      target: development
    container_name: botman-worker
    command: npm run dev:worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://botman:botman_dev@postgres:5432/botman_development
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    tty: true
    stdin_open: true

  # Prisma Studio (Database GUI) - Optional
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile.node
      target: development
    container_name: botman-prisma-studio
    command: npx prisma studio
    environment:
      DATABASE_URL: postgresql://botman:botman_dev@postgres:5432/botman_development
    ports:
      - '5555:5555'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
