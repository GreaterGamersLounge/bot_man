version: "3"

volumes:
  postgres_data12:
  node_modules:
  packs:
  bundle_cache:

services:
  ###########################
  # SHARED POSTGRES CLUSTER #
  ###########################
  postgres:
    image: postgres:12
    volumes:
      - postgres_data12:/var/lib/postgresql/data
    logging:
      driver: "none"
    ports:
      - "5432:5432"

  # redis:
  #   image: redis
  #   logging:
  #     driver: "none"

  ##############
  # BOT SERVER #
  ##############
  web-bot:
    build:
      context: .
    tty: true
    stdin_open: true
    env_file:
      - ./vars.env
    environment:
      - SKIP_YARN=true
      - REDIS_URL=redis://redis
    depends_on:
      # - redis
      - postgres
    ports:
      - "3000:3000"
    links:
      # - redis
      - postgres
      - webpack-bot
    volumes:
      - ./:/app:delegated
      - bundle_cache:/bundle
      - node_modules:/app/node_modules
      - packs:/app/public/packs

  webpack-bot:
    image: bot_man_web-bot:latest
    tty: true
    command: ./bin/webpack-dev-server
    env_file:
      - ./vars.env
    ports:
      - 3035:3035
    volumes:
      - ./:/app:delegated
      - bundle_cache:/bundle
      - node_modules:/app/node_modules
      - packs:/app/public/packs
