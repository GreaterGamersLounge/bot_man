language: ruby
dist: xenial
os: linux
rvm:
  - 2.7

services:
  - postgresql

branches:
  only:
    - master

before_install:
  - sudo apt-get update -q
  - sudo apt-get install libsodium-dev -y

before_script:
  - psql -c 'create database bot_man_test;' -U postgres

script:
  - bundle exec rake db:migrate RAILS_ENV=test
  - bundle exec rspec
